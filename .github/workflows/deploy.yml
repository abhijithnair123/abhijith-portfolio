name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger deploy only when changes are pushed to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci  # Install dependencies from package-lock.json

      - name: Build Next.js site
        run: npm run build  # Generate static files

      - name: Export Next.js site
        run: npm run export  # Export static files to 'out/'

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # Push the contents of 'out' folder to 'gh-pages' branch
          destination_branch: gh-pages  # Specify the branch for GitHub Pages
